<h2>CSS规范</h2>
<h3>选择器</h3>
<pre>
  1. CSS类名命名规范
  2. 禁止使用层级过深的选择器，最多3级
  3. 除非有特定功能、组件要求，禁止随意使用id来定义元素样式
  4. 除非reset需要，禁止对纯元素选择器设置特定样式，避免样式污染

</pre>
