<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>获取远程图片并灰度化</title>
</head>
<body>
<h3>阿宝哥：获取远程图片并灰度化示例</h3>
<div>
  <button id="grayscalebtn">灰度化</button>
  <div style="display: flex;">
    <div style="flex: 50%;">
      <p>预览容器</p>
      <img
        id="previewContainer"
        width="230"
        height="230"
        style="border: 2px dashed blue;"
      />
    </div>
    <div style="flex: 50%;">
      <p>Canvas容器</p>
      <canvas
        id="canvas"
        width="230"
        height="230"
        style="border: 2px dashed grey;"
      ></canvas>
    </div>
  </div>
</div>
<script>
  const image = document.querySelector("#previewContainer");
  const canvas = document.querySelector("#canvas");

  fetch("https://avatars3.githubusercontent.com/u/4220799")
    .then((response) => response.blob())
    .then((blob) => {
      const objectURL = URL.createObjectURL(blob);
      image.src = objectURL;
      image.onload = () => {
        draw();
      };
    });

  function draw() {
    const ctx = canvas.getContext("2d");
    ctx.drawImage(image, 0, 0, 230, 230);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    const grayscale = function () {
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        data[i] = avg; // red
        data[i + 1] = avg; // green
        data[i + 2] = avg; // blue
      }
      ctx.putImageData(imageData, 0, 0);
    };
    const grayscalebtn = document.querySelector("#grayscalebtn");
    grayscalebtn.addEventListener("click", grayscale);
  }
</script>
</body>
</html>
