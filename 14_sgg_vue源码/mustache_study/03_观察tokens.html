<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<!-- 模板字符串 -->
<script type="text/template" id="templateList">
  <ul id="list">
    <p>{{thing}}</p>
    {{#arr}}
    <li>
      <div class="hd"></div>
      <div class="bd">
        <p>姓名: {{name}} </p>
        <p>年龄: {{age}}</p>
        <p>性别: {{sex}}</p>
        <ol>
          {{#hobbies}}
          <li>{{.}}</li>
          {{/hobbies}}
        </ol>
        {{#isShow}}
        <div>标识</div>
        {{/isShow}}
      </div>
    </li>
    {{/arr}}
  </ul>
</script>
<script src="mustache.js"></script>
<script>
  var templateStr = document.getElementById('templateList').innerHTML;
  var domStr = Mustache.render(templateStr, {});
</script>
</body>
</html>
