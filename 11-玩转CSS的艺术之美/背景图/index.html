<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景图</title>
  <style>
    /* 变量定义 */
    :root {
      --pastedBg: url("https://static.yangzw.vip/codepen/mountain.jpg");
      --bg1: url("https://static.yangzw.vip/codepen/ab-1.jpg");
      --bg2: url("https://static.yangzw.vip/codepen/ab-2.jpg");
      --bg3: url("https://static.yangzw.vip/codepen/mountain.jpg");
      --bg4: url("https://static.yangzw.vip/codepen/logo.svg");
    }

    .pasted-bg {
      display: flex;
      justify-content: center;
      align-content: center;
      height: 300px;
      /* background: color image repeat attachment position/size */
      background: #000 var(--pastedBg) no-repeat center top/auto 300px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      font-size: 50px;
      color: #fff;
    }

    /* 多重背景 */
    .spliced-bg {
      width: 300px;
      height: 200px;
      background-color: #3c9;
      background-image: var(--bg1) var(--bg2);
      background-repeat: no-repeat;
      background-position: left, right;
      background-size: auto 200px, auto 200px;
    }

    .overlying-bg {
      width: 300px;
      height: 200px;
      margin-left: 20px;
      background-image: var(--bg4) var(--bg3);
      background-repeat: repeat, no-repeat;
      background-position: left, center;
      background-size: auto 80px, auto 200px;
    }

    /* 镂空文本 */
    .hollow-text {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background: #000 var(--pastedBg) no-repeat center top/auto 300px;
      -webkit-background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      font-size: 80px;
      color: transparent;
    }
  </style>
</head>
<body>
<div class="pasted-bg">background</div>

<div class="spliced-bg"></div>
<div class="overlying-bg"></div>

<div class="hollow-text">background</div>
</body>
</html>
