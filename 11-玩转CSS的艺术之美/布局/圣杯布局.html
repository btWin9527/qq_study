    /* flex布局 */
    .layout {
      display: flex;
      width: 100vw;
      height: 400px;
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .layout_left {
      width: 200px;
      background-color: palevioletred;
    }

    .layout_right {
      width: 200px;
      background-color: lightskyblue;
    }

    .layout_main {
      flex: 1;
      background-color: darkseagreen;
    }

  </style>
</head>
<body>
<!--
  圣杯布局：
  两侧定宽，中间自适应
-->
<div class="layout">
  <!--<div class="layout_left">LEFT</div>
  <div class="layout_right">RIGHT</div>
  <div class="layout_main">MAIN</div>-->

</div>
