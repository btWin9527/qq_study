    /* flex全屏布局 */
    .layout {
      display: flex;
      flex-direction: column;
      width: 400px;
      height: 100vh;
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .header {
      height: 100px;
      background-color: indianred;
    }

    .footer {
      height: 100px;
      background-color: dodgerblue;
    }

    .main {
      flex: 1;
      background-color: darkseagreen;
    }
  </style>
</head>
<body>
<div class="layout">
  <div class="header">Header</div>
  <div class="main">Main</div>
  <div class="footer">Footer</div>
</div>
