    /* flex布局 */
       .layout {
         display: flex;
         width: 100vw;
         height: 400px;
         font-size: 50px;
         font-weight: bold;
         color: #fff;
         text-align: center;
       }

       .layout_left {
         width: 200px;
         background-color: mediumvioletred;
       }

       .layout_main {
         width: 200px;
         background-color: dodgerblue;
       }

       .layout_right {
         flex: 1;
         background-color: mediumseagreen;
       }
  </style>
</head>
<body>
<!--
  三列布局
    连续两列宽度固定，剩余一列宽度自适应
-->
<div class="layout">
  <div class="layout_left">LEFT</div>
  <div class="layout_main">MAIN</div>
  <div class="layout_right">RIGHT</div>
</div>
</body>
