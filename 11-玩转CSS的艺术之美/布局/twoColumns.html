    /* flex布局 */
    .layout {
      display: flex;
      width: 100vw;
      height: 400px;
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .layout_left {
      width: 200px;
      background-color: palevioletred;
    }

    .layout_right {
      flex: 1;
      background-color: lightskyblue;
    }

  </style>
</head>
<body>
<!--
  两列布局：
  一侧定宽，另一侧自适应，且两列高度固定相同
-->
<div class="layout">
  <div class="layout_left">LEFT</div>
  <div class="layout_right">RIGHT</div>
</div>
</body>
