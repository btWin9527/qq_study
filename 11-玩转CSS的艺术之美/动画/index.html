<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动画</title>
  <style>
    .heart-shape {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #f66;
      transform: rotate(45deg);
    }

    .heart-shape:before, .heart-shape:after {
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 100%;
      width: 100%;
      height: 100%;
      background-color: #f66;
      content: "";
    }

    .heart-shape:before {
      transform: translateX(-50%);
    }

    .heart-shape:after {
      transform: translateY(-50%);
    }

    .bruce {
      display: inline-block;
      padding: 75px 75px 100px;
    }

    /* 1px边框 */
    .onepx-border {
      width: 200px;
      height: 80px;
      cursor: pointer;
      line-height: 80px;
      text-align: center;
      font-weight: bold;
      font-size: 50px;
      color: #f66;
    }

    .onepx-border + .onepx-border {
      margin-top: 10px;
    }

    .onepx-border.normal {
      border: 1px solid #f66;
    }

    .onepx-border.thin {
      position: relative;
    }

    .onepx-border.thin:after {
      position: absolute;
      left: 0;
      top: 0;
      border: 1px solid #f66;
      width: 200%;
      height: 200%;
      content: "";
      transform: scale(.5);
      transform-origin: left top;
    }

    /* 自动打字机 */
    .auto-typing {
      font-weight: bold;
      font-size: 30px;
      color: #09f;
      overflow: hidden;
      border-right: 1px solid transparent;
      width: 53ch; /* ch是一个相对于数字0的大小,1ch为1个数字宽度，2ch为一个中文的宽度 */
      font-family: Consolas, Monaco, monospace;
      white-space: nowrap;
      animation: typing 5s steps(53) 0s infinite backwards,
      caret 500ms steps(1) 0s infinite forwards;
    }

    @keyframes caret {
      50% {
        border-right-color: currentColor;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }
    }
  </style>
</head>
<body>
<!-- 心形 -->
<div class="bruce flex-ct-y">
  <div class="heart-shape"></div>
</div>
<hr>
<!-- 1px边框 -->
<div class="onepx-border normal">1px</div>
<div class="onepx-border thin">0.5px</div>
<hr>
<!-- 自动打字机 -->
<div class="auto-typing">Do You Want To Know More About CSS Development Skill</div>

</body>
</html>
