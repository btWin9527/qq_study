<!DOCTYPE html>
<html>
  <head>
    <title>react</title>
    <meta charset="UTF-8" />
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>
  </head>
  <body>
    <div id="my"></div>

    <script type="text/babel">
    window.onload = function(){
      //父组件
        class ParentList extends React.Component{
          constructor(){
            super();
            this.state = {
              name:'老张',
              age:50
            }
          };
          handleChange(e){
            this.setState({age:e.target.value})
          }
          handleParend(child){
            //alert(child);
            this.setState({age:child})
          }
          render(){
            return (
              <div>
                <h1>我是父组件</h1>
                <p>姓名:{this.state.name}</p>
                <p>年龄:{this.state.age}</p>
                <input type="text" value={this.state.age} onChange={(event)=>this.handleChange(event)} />
                <ChildList {...this.state} handleParent={this.handleParend.bind(this)}/>
              </div>
            )
          }
        };
        // 子组件
        class ChildList extends React.Component{
          constructor(props){
            super();
            this.state = {
              name:'小张',
              age:props.age
            }
          };
          handleChange(e){
            this.setState({age:e.target.value});
            this.props.handleParent(e.target.value);
          }
          render(){
            return (
              <div>
                <h1>我是子组件</h1>
                <p>爸爸的姓名:{this.props.name}</p>
                <p>爸爸的年龄:{this.props.age}</p>
                <p>我的年龄:{this.state.age}</p>
                <input type="text" value={this.state.age} onChange={(event)=>this.handleChange(event)} />
              </div>
            )
          }
        };
        ReactDOM.render(
          <div>
            <ParentList></ParentList>
          </div>,
          document.getElementById("my")
        );
    }

    </script>
  </body>
</html>
