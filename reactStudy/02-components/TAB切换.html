<!DOCTYPE html>
<html>
  <head>
    <title>react-tab多选项切换</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>
  </head>
  <body>
     <div id="app"></div> 

    <script type="text/babel">
    window.onload = function(){
      class OneList extends React.Component {
        render(){
          return (
            <div>
              <ul>
                <li>11111</li>
                <li>11111</li>
                <li>11111</li>
                <li>11111</li>
                <li>11111</li>
              </ul>
            </div>
          )
        }
      };
      class Info extends React.Component {
        render(){
          if(this.props.abc==0){
            return <OneList />
          }else if(this.props.abc==1){
            return <p >加载男装1</p>
          }else if(this.props.abc==2){
            return <p >加载男装22222</p>
          }
        }
      };
      //组件   class 定义一个类
      class Hello extends React.Component {
        //state 初始化  只能在constructor 构造器  状态是组件的私有属性  不能外部访问和修改  
        //state数据变化  重新调用render()方法  组件会重新渲染
       //state 修改  不能直接能过this.state修改   通过 this.setState()来修改
        constructor(){
          super(); 
          this.state = {  //state 初始化
            n:1,
            lists:[
              {name:'女装',content:'女装女装女装女装女装女装'},
              {name:'男装1',content:'男装1男装1男装1男装1'},
              {name:'男装2',content:'男装2男装2男装2男装2'},
              {name:'男装3',content:'男装3男装3男装3男装3男装3'}
            ]
          }
        }
        change(i){ //定义函数
          this.setState({n:i})
        }
        render(){
          var n = this.state.n;
          var list = this.state.lists.map((item,index)=>{
                          return (<a key={item.name} className={n==index ?'menu-selected':''} 
                        onClick={()=>this.change(index)}>{item.name}
                      </a>)
                      });
          return (
            <div id="layout">
              <div id="menu">
                  <div className="menu-main">
                      {list}
                  </div>
              </div>
              <div id="main">
                  <div className="content">
                      <h2>一个专门从事购物的网站</h2>
                      <div>
                        <Info  abc={n} />
                      </div>
                  </div>
              </div>
          </div>
          )
        }
      };
      ReactDOM.render(
        <Hello></Hello>,
        document.getElementById("app")
      );

    }
    </script>
    
  </body>
</html>
