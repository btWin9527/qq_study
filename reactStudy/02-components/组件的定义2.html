<!DOCTYPE html>
<html>
  <head>
    <title>react-tab多选项切换</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>
  </head>
  <body>
     <div id="app"></div> 

    <script type="text/babel">
    window.onload = function(){
      var obj ={
        title:'我是组件',
        content:'我是组件内容',
        user:{
          name:'abc',
          url:'https://www.baidu.com/img/bd_logo1.png?where=super'
        }
      };
      
      ////组件   函数定义一个组件
      function Hello2(props){
        return <h1>{props.content}</h1>
      }

      class Hello1 extends React.Component {
        render(){
          return (
           <h1>{this.props.title}</h1>
          )
        }
      };

      class Hello3 extends React.Component {
        render(){
          return (
           <div>
            <p>{this.props.name}</p>
            <img src={this.props.url} />
           </div>
          )
        }
      };

      //组件   class 定义一个类
      class App extends React.Component {
        render(){
          return (
            <div>
              <Hello1 title={this.props.data.title} />
              <Hello2 content={this.props.data.content}/>
              <Hello3 {...this.props.data.user} />
            </div>
          )
        }
      };
      ReactDOM.render(
        <App data={obj} />,
        document.getElementById("app")
      );

    }
    </script>
    
  </body>
</html>
