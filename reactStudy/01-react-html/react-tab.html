<!DOCTYPE html>
<html>
<head>
  <title>react-tab多选项切换</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/index.css" rel="stylesheet">
  <script src="libs/react.development.js"></script>
  <script src="libs/react-dom.development.js"></script>
  <script type="text/javascript" src="libs/babel.min.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
  window.onload = function () {
    /* 实现tab切换*/

    // 内容区1 -- 组件名必须大写
    class RegionOne extends React.Component {
      constructor() {
        super();
      }
      render() {
        return (<div>内容区域1</div>)
      }
    }
    // 处理组件切换
    class Info extends React.Component {
      constructor() {
        super();
      }
      render(n) {
        if(this.props.type==0){
          return
        }else{

        }
      }
    }
    // react中没有指令,data没有;模板引擎使用{};有state -- 当前组件中数据的状态
    class Hello extends React.Component {
      // state初始化 -- 状态是组件的私有属性，不能外部访问和修改 state数据变化,重新调用render方法(组件重新渲染)
      // state修改 -- 不能直接通过this.state修改  通过this.setState()来修改
      constructor() {
        super();
        this.state = {// 状态初始化
          n: 0,
          list: [
            {
              name: '女装/男装',
              content: '内容1',
            }, {
              name: '酒类/生鲜',
              content: '内容2'
            }, {
              name: '标题三',
              content: '内容3'

            }, {
              name: '标题四',
              content: '内容4'
            }
          ],
        }
      }

      // change方法
      change(n) {
        this.setState({n,})
      }

      render() {
        var n = this.state.n;
        var list = this.state.list;
        return (<div id="layout">
          <div id="menu">
            <div className="menu-main">
              {
                list.map((v, i) => {
                  return (
                    <a key={i}
                       className={n == i ? 'menu-selected' : ''}
                       onClick={() => this.change(i)}>
                      {v.name}
                    </a>
                  )
                })
              }
            </div>
          </div>
          <div id="main">
            <div className="content">
              <h2>一个专门从事购物的网站</h2>
              <div><Info type={n}></Info></div>
            </div>
          </div>
        </div>)
      }
    }

    ReactDOM.render(
      <Hello/>,
      document.getElementById('app'))
  }
</script>

</body>
</html>
