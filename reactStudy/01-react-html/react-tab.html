<!DOCTYPE html>
<html>
<head>
  <title>react-tab多选项切换</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/index.css" rel="stylesheet">
  <script src="libs/react.development.js"></script>
  <script src="libs/react-dom.development.js"></script>
  <script type="text/javascript" src="libs/babel.min.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
  window.onload = function () {
    /* 实现tab切换*/

    // react中没有指令,data没有;模板引擎使用{};有state -- 当前组件中数据的状态
    class Hello extends React.Component {
      // state初始化 -- 状态是组件的私有属性，不能外部访问和修改 state数据变化,重新调用render方法(组件重新渲染)
      // state修改 -- 不能直接通过this.state修改  通过this.setState()来修改
      constructor() {
        super();
        this.state = {// 状态初始化
          n: 1
        }
      }

      // change方法
      change(n) {
        this.setState({n,})
      }

      render() {
        return (<div id="layout">
          <div id="menu">
            <div className="menu-main">
              <a className={this.state.n==1?'menu-selected':''} onClick={() => this.change(1)}>女装/男装</a>
              <a className={this.state.n==2?'menu-selected':''} onClick={() => this.change(2)}>酒类/生鲜</a>
              <a>酒类/生鲜</a>
              <a>酒类/生鲜</a>
            </div>
          </div>
          <div id="main">
            <div className="content">
              <h2>一个专门从事购物的网站</h2>
              <div>
                <p>内容1</p>
              </div>
            </div>
          </div>
        </div>)
      }
    }

    ReactDOM.render(
      <Hello/>,
      document.getElementById('app'))
  }
</script>

</body>
</html>
